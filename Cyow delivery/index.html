<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--     font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>CSS em grade</title>
</head>

<body>
    <div class="web-layout">
        <header class="l-header">
            <div class="l-header-v">
                <div class="l-header-v__logo">
                    logo
                </div>
                <div class="l-header-v__nav">
                    nav menu
                </div>
            </div>
        </header>
        <main class="l-main">
            <div class="l-main__content">
                <article class="c-card">

                    <div class="c-card__logo">
                        <img src="/custom/img/logo/logo-square.jpg" alt="" srcset="" class="c-card__logo__img">
                    </div>

                    <div class="c-card__content">
                        <div class="c-card__content__identity">
                            <div class="c-card__content__identity__title">
                                <h1>
                                    Restaurante do BOI
                                </h1>
                            </div>
                            <div class="c-card__content__identity__tags">
                                <ul class="c-card__content__identity__tags__list">
                                    <li class="c-card__content__identity__tags__list__item">
                                        <a href="#">Bebida</a>
                                    </li>
                                    <li class="c-card__content__identity__tags__list__item">
                                        <a href="#">Japonesa</a>
                                    </li>
                                    <li class="c-card__content__identity__tags__list__item">
                                        <a href="#">Brasileira</a>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                        <div class="c-card__content__icons">

                            <div class="c-card__content__icons__icon">
                                <span class="c-card__content__icons__icon__item">
                                    <i class="fas fa-motorcycle"></i>
                                </span>
                                <span class="c-card__content__icons__icon__txt">
                                    Entrega
                                </span>
                            </div>
                            <div class="c-card__content__icons__icon">
                                <span class="c-card__content__icons__icon__item">
                                    <i class="far fa-clock"></i>
                                </span>
                                <span class="c-card__content__icons__icon__txt">
                                    40 min
                                </span>
                            </div>
                            <div class="c-card__content__icons__icon">
                                <span class="c-card__content__icons__icon__item">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                                <span class="c-card__content__icons__icon__txt">
                                    Retirada
                                </span> 
                            </div>
                            <div class="c-card__content__icons__icon">
                                <span class="c-card__content__icons__icon__item cupom">
                                    <i class="fas fa-tags"></i>
                                </span>
                                <span class="c-card__content__icons__icon__txt cupom">
                                    Cupom
                                </span>
                            </div>

                        </div>
                    </div>

                    <div class="c-card__cta">
                        <div class="c-card__cta__btn-wish">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="c-card__cta__btn-menu">
                            <button>Cardapio</button>
                        </div>
                    </div>
                </article>
                <article class="c-card is-closed">

                    <div class="c-card__logo">
                        <img src="/custom/img/logo/logo-square.jpg" alt="" srcset="" class="c-card__logo__img">
                    </div>

                    <div class="c-card__content">
                        <div class="c-card__content__identity">
                            <div class="c-card__content__identity__title">
                                <h1>
                                    Restaurante do BOI
                                </h1>
                            </div>
                            <div class="c-card__content__identity__tags">
                                <ul class="c-card__content__identity__tags__list">
                                    <li class="c-card__content__identity__tags__list__item">
                                        <a href="#">Bebida</a>
                                    </li>
                                    <li class="c-card__content__identity__tags__list__item">
                                        <a href="#">Japonesa</a>
                                    </li>
                                    <li class="c-card__content__identity__tags__list__item">
                                        <a href="#">Brasileira</a>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                        <div class="c-card__content__icons">

                            <div class="c-card__content__icons__icon">
                                <span class="c-card__content__icons__icon__item">
                                    <i class="fas fa-motorcycle"></i>
                                </span>
                                <span class="c-card__content__icons__icon__txt">
                                    Entrega
                                </span>
                            </div>
                            <div class="c-card__content__icons__icon">
                                <span class="c-card__content__icons__icon__item">
                                    <i class="far fa-clock"></i>
                                </span>
                                <span class="c-card__content__icons__icon__txt">
                                    40 min
                                </span>
                            </div>
                            <div class="c-card__content__icons__icon">
                                <span class="c-card__content__icons__icon__item">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                                <span class="c-card__content__icons__icon__txt">
                                    Retirada
                                </span> 
                            </div>
                            <div class="c-card__content__icons__icon">
                                <span class="c-card__content__icons__icon__item cupom">
                                    <i class="fas fa-tags"></i>
                                </span>
                                <span class="c-card__content__icons__icon__txt cupom">
                                    Cupom
                                </span>
                            </div>

                        </div>
                    </div>

                    <div class="c-card__cta">
                        <div class="c-card__cta__btn-wish">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="c-card__cta__btn-menu">
                            <button>Cardapio</button>
                        </div>
                    </div>
                </article>
            </div>
            <div class="l-main__aside">
                <fieldset class="c-filter">
                    <legend class="c-filter__leg">
                        Forma de pagamento
                    </legend>
                    <label for="cash" class="c-filter__label">
                        <span class="c-filter__label__in">
                            <input type="checkbox" name="cash" id="cash">
                        </span>
                        <span class="c-filter__label__txt">
                            dinheiro
                        </span>
                    </label>
                    <label for="card" class="c-filter__label">
                        <span class="c-filter__label__in">
                            <input type="checkbox" name="card" id="card">
                        </span>
                        <span class="c-filter__label__txt">
                            cartao
                        </span>
                    </label>
                </fieldset>
                <fieldset class="c-filter">
                    <legend class="c-filter__leg">
                        Tipo de entrega
                    </legend>
                    <label for="delivery" class="c-filter__label">
                        <span class="c-filter__label__in">
                            <input type="checkbox" name="delivery" id="delivery">
                        </span>
                        <span class="c-filter__label__txt">
                            Delivery
                        </span>
                    </label>
                    <label for="take" class="c-filter__label">
                        <span class="c-filter__label__in">
                            <input type="checkbox" name="take" id="take">
                        </span>
                        <span class="c-filter__label__txt">
                            Retirada
                        </span>
                    </label>
                </fieldset>
                <fieldset class="c-filter">
                    <legend class="c-filter__leg">
                        Segmento
                    </legend>
                    <label for="acai" class="c-filter__label">
                        <span class="c-filter__label__in">
                            <input type="checkbox" name="acai" id="acai">
                        </span>
                        <span class="c-filter__label__txt">
                            AÃ§ai
                        </span>
                    </label>
                    <label for="bebidas" class="c-filter__label">
                        <span class="c-filter__label__in">
                            <input type="checkbox" name="bebidas" id="bebidas">
                        </span>
                        <span class="c-filter__label__txt">
                            Bebidas
                        </span>
                    </label>
                    <label for="asiatica" class="c-filter__label">
                        <span class="c-filter__label__in">
                            <input type="checkbox" name="asiatica" id="asiatica">
                        </span>
                        <span class="c-filter__label__txt">
                            Japones
                        </span>
                    </label>
                </fieldset>
            </div>
        </main>
        <footer class="l-footer">
            <div class="l-footer__info">
                info
            </div>
            <div class="l-footer__copy">
                copy
            </div>
        </footer>

    </div>
</body>

</html>
